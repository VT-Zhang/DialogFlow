<md-dialog  aria-label="Update Card Instance" flex="60">
    <!-- HEADER -->
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="title">Update Card Instance</span>
            <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
                <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <!-- HEADER -->

    <!-- CONTENT -->
    <md-dialog-content>
        <div class="form-wrapper" flex="100">
            <form name="updateCardForm" novalidate>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Title</label>
                        <input ng-model="selectedCard.title" name="title" required>
                        <div ng-messages="updateCardForm.title.$error">
                            <div ng-message="required">Title is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Subtitle</label>
                        <input ng-model="selectedCard.subtitle" name="subtitle" required>
                        <div ng-messages="updateCardForm.subtitle.$error">
                            <div ng-message="required">Subtitle is required.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container flex="100">
                        <label>Image Url</label>
                        <input ng-model="selectedCard.image.imageUrl" name="imageUrl" required>
                        <div ng-messages="updateCardForm.imageUrl.$error">
                            <div ng-message="required">Image Url is required.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="md-block" flex="100">
                        <textarea ng-model="selectedCard.formattedText" rows="3" placeholder="Formatted Text"></textarea>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container flex="50">
                        <label>Button Title</label>
                        <input ng-model="selectedCard.buttons[0].title" name="buttonTitle" required>
                        <div ng-messages="updateCardForm.buttonTitle.$error">
                            <div ng-message="required">Button Title is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Button Uri</label>
                        <input ng-model="selectedCard.buttons[0].openUriAction.uri" name="buttonUri" required>
                        <div ng-messages="updateCardForm.subtitle.$error">
                            <div ng-message="required">Button Uri is required.</div>
                        </div>
                    </md-input-container>
                </div>


                <div layout="row" layout-align="center center">
                    <md-button type="submit" ng-click="vm.updateCard()" class="md-raised md-primary" aria-label="Submit"
                               ng-disabled="updateCardForm.$invalid || updateCardForm.$pristine">
                        Submit
                    </md-button>
                    <md-button type="submit" ng-click="vm.downloadAsFile()" class="md-raised md-primary" aria-label="Submit">
                        Export As File
                    </md-button>
                    <md-button ng-click="vm.closeDialog()" class="md-accent md-raised" aria-label="Cancel">
                        Cancel
                    </md-button>
                </div>
            </form>

        </div>
    </md-dialog-content>

    <!-- CONTENT -->

</md-dialog>
